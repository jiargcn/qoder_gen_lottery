                    alert(`æˆåŠŸå¯¼å…¥ ${participants.length} ä½å‚ä¸äººå‘˜ï¼`);
                };
                reader.readAsText(file, 'UTF-8');
            } else if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                // å¤„ç†Excelæ–‡ä»¶
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                        
                        const names = [];
                        jsonData.forEach(row => {
                            if (row && row.length > 0 && row[0]) {
                                names.push(String(row[0]).trim());
                            }
                        });
                        
                        if (names.length === 0) {
                            alert('Excelæ–‡ä»¶ä¸­æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å§“åï¼');
                            return;
                        }

                        participants = [...new Set(names)];
                        remainingParticipants = [...participants];
                        winners = {};
                        currentPrizeIndex = 0;
                        updateStats();
                        updateCurrentPrizeInfo();
                        renderWinnerHistory();
                        alert(`æˆåŠŸä»Excelå¯¼å…¥ ${participants.length} ä½å‚ä¸äººå‘˜ï¼`);
                    } catch (error) {
                        alert('Excelæ–‡ä»¶è§£æå¤±è´¥ï¼Œè¯·ç¡®ä¿æ–‡ä»¶æ ¼å¼æ­£ç¡®ï¼');
                        console.error(error);
                    }
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert('ä¸æ”¯æŒçš„æ–‡ä»¶æ ¼å¼ï¼Œè¯·é€‰æ‹© .txt æˆ– .xlsx/.xls æ–‡ä»¶ï¼');
            }
            
            // æ¸…ç©ºæ–‡ä»¶é€‰æ‹©ï¼Œå…è®¸é‡å¤é€‰æ‹©åŒä¸€æ–‡ä»¶
            event.target.value = '';
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const winnerCount = participants.length - remainingParticipants.length;
            document.getElementById('totalCount').textContent = participants.length;
            document.getElementById('remainCount').textContent = remainingParticipants.length;
            document.getElementById('totalCount2').textContent = participants.length;
            document.getElementById('remainCount2').textContent = remainingParticipants.length;
            document.getElementById('winnerCount').textContent = winnerCount;
            renderParticipantList();
        }

        // æ¸²æŸ“å‚ä¼šäººå‘˜åˆ—è¡¨
        function renderParticipantList() {
            const grid = document.getElementById('participantGrid');
            
            if (participants.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #999; padding: 20px; grid-column: 1/-1;">æš‚æ— å‚ä¼šäººå‘˜</p>';
                return;
            }

            // æ‰¾å‡ºæ¯ä¸ªäººä¸­çš„ä»€ä¹ˆå¥–
            const participantPrizeMap = {};
            for (const [prizeName, winnerList] of Object.entries(winners)) {
                winnerList.forEach(name => {
                    participantPrizeMap[name] = prizeName;
                });
            }

            grid.innerHTML = participants.map(name => {
                const prize = participantPrizeMap[name];
                const isWinner = !!prize;
                
                return `
                    <div class="participant-card ${isWinner ? 'winner' : 'available'}">
                        <div class="name">${name}</div>
                        ${isWinner ? `<div class="prize-tag">ğŸ† ${prize}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // æ›´æ–°å½“å‰å¥–é¡¹ä¿¡æ¯
        function updateCurrentPrizeInfo() {
            const prizeInfo = document.getElementById('currentPrizeInfo');
            
            if (currentPrizeIndex >= prizes.length) {
                prizeInfo.innerHTML = '<h2 style="color: #ff0000;">ğŸŠ æ‰€æœ‰å¥–é¡¹å·²æŠ½å–å®Œæ¯•ï¼ğŸŠ</h2>';
                return false;
            }

            const prize = prizes[currentPrizeIndex];
            const alreadyDrawn = winners[prize.name] ? winners[prize.name].length : 0;
            const remaining = prize.count - alreadyDrawn;

            if (remaining <= 0) {
                currentPrizeIndex++;
                return updateCurrentPrizeInfo();
            }

            prizeInfo.innerHTML = `
                <h2>${prize.name}</h2>
                <div class="quota">æœ¬è½®æŠ½å–: ç¬¬ ${alreadyDrawn + 1} / ${prize.count} ä½</div>
                ${prize.gift ? `<div class="prize-name">ğŸ ${prize.gift}</div>` : ''}
            `;
            return true;
        }

        // å¼€å§‹/åœæ­¢æŠ½å¥–
        function toggleLottery() {
            if (prizes.length === 0) {
                alert('è¯·å…ˆè®¾ç½®å¥–é¡¹ï¼');
                return;
            }

            if (participants.length === 0) {
                alert('è¯·å…ˆå¯¼å…¥å‚ä¸äººå‘˜ï¼');
                return;
            }

            if (remainingParticipants.length === 0) {
                alert('æ‰€æœ‰äººå‘˜å·²æŠ½å–å®Œæ¯•ï¼');
                return;
            }

            if (!isRolling) {
                startLottery();
            } else {
                stopLottery();
            }
        }

        // å¼€å§‹æ»šåŠ¨
        function startLottery() {
            if (!updateCurrentPrizeInfo()) {
                alert('æ‰€æœ‰å¥–é¡¹å·²æŠ½å–å®Œæ¯•ï¼');
                return;
            }

            if (remainingParticipants.length === 0) {
                alert('æ‰€æœ‰äººå‘˜å·²æŠ½å–å®Œæ¯•ï¼');
                return;
            }

            isRolling = true;
            const btn = document.getElementById('lotteryBtn');
            btn.textContent = 'ğŸ›‘ åœæ­¢æŠ½å¥–';
            btn.className = 'lottery-btn stop';

            // æ»šåŠ¨æ˜¾ç¤ºéšæœºåå­—ï¼ˆæ¯æ¬¡åªæ˜¾ç¤ºä¸€ä¸ªï¼‰
            rollingInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * remainingParticipants.length);
                currentRollingName = remainingParticipants[randomIndex];
                displayRollingNames([currentRollingName], false);
            }, 50);
        }

        // åœæ­¢æ»šåŠ¨å¹¶æ˜¾ç¤ºä¸­å¥–è€…
        function stopLottery() {
            clearInterval(rollingInterval);
            isRolling = false;

            const btn = document.getElementById('lotteryBtn');
            btn.textContent = 'ğŸ¯ å¼€å§‹æŠ½å¥–';
            btn.className = 'lottery-btn start';

            const prize = prizes[currentPrizeIndex];
            
            // ä¿å­˜ä¸­å¥–è€…
            if (!winners[prize.name]) {
                winners[prize.name] = [];
            }
            winners[prize.name].push(currentRollingName);

            // ä»å‰©ä½™äººå‘˜ä¸­ç§»é™¤
            remainingParticipants = remainingParticipants.filter(
                name => name !== currentRollingName
            );

            // æ˜¾ç¤ºä¸­å¥–è€…
            displayRollingNames([currentRollingName], true);
            updateStats();
            renderWinnerHistory();
            createFireworks();

            // æ£€æŸ¥å½“å‰å¥–é¡¹æ˜¯å¦æŠ½å®Œ
            const alreadyDrawn = winners[prize.name].length;
            if (alreadyDrawn >= prize.count) {
                currentPrizeIndex++;
                setTimeout(() => {
                    updateCurrentPrizeInfo();
                }, 2000);
            } else {
                updateCurrentPrizeInfo();
            }
        }

        // æ˜¾ç¤ºæ»šåŠ¨çš„åå­—
        function displayRollingNames(names, isWinner) {
            const displayArea = document.getElementById('displayArea');
            displayArea.innerHTML = `
                <div class="rolling-names">
                    ${names.map(name => `
                        <div class="name-card ${isWinner ? 'winner-card' : ''}">
                            ${name}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // æ¸²æŸ“ä¸­å¥–å†å²
        function renderWinnerHistory() {
            const historyDiv = document.getElementById('winnerHistory');
            
            if (Object.keys(winners).length === 0) {
                historyDiv.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">æš‚æ— ä¸­å¥–è®°å½•</p>';
                return;
            }

            historyDiv.innerHTML = prizes.map(prize => {
                const prizeWinners = winners[prize.name] || [];
                if (prizeWinners.length === 0) return '';
                
                return `
                    <div class="winner-group">
                        <h4>${prize.name} (${prizeWinners.length}/${prize.count})</h4>
                        ${prize.gift ? `<div class="prize-gift">ğŸ ${prize.gift}</div>` : ''}
                        <div class="winner-list">
                            ${prizeWinners.map((name, index) => `<div class="winner-tag">${index + 1}. ${name}</div>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // å…¨å±€é‡ç½®
        function resetAll() {
            if (!confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰æ•°æ®å—ï¼Ÿè¿™å°†æ¸…é™¤æ‰€æœ‰ä¸­å¥–è®°å½•ï¼')) {
                return;
            }

            if (isRolling) {
                clearInterval(rollingInterval);
                isRolling = false;
            }

            remainingParticipants = [...participants];
            winners = {};
            currentPrizeIndex = 0;
            currentRollingName = '';

            const btn = document.getElementById('lotteryBtn');
            btn.textContent = 'ğŸ¯ å¼€å§‹æŠ½å¥–';
            btn.className = 'lottery-btn start';

            document.getElementById('displayArea').innerHTML = `
                <div style="color: white; font-size: 1.5em; text-align: center; padding: 40px;">
                    ğŸŠ å‡†å¤‡å°±ç»ªï¼Œå¼€å§‹æŠ½å¥–å§ï¼ ğŸŠ
                </div>
            `;

            updateStats();
            updateCurrentPrizeInfo();
            renderWinnerHistory();

            alert('é‡ç½®æˆåŠŸï¼');
        }

        // åˆ›å»ºçƒŸèŠ±æ•ˆæœ
        function createFireworks() {
            const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.5;
                    
                    for (let j = 0; j < 30; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = x + 'px';
                        firework.style.top = y + 'px';
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        const angle = (Math.PI * 2 * j) / 30;
                        const velocity = 100 + Math.random() * 100;
                        firework.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                        firework.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                        
                        document.body.appendChild(firework);
                        
                        setTimeout(() => firework.remove(), 1000);
                    }
                }, i * 300);
            }
        }

        // åˆ›å»ºé£˜è½çš„é‡‘å¸
        function createCoins() {
            const coinsContainer = document.getElementById('coins');
            for (let i = 0; i < 15; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.style.left = Math.random() * 100 + '%';
                coin.style.animationDuration = (5 + Math.random() * 5) + 's';
                coin.style.animationDelay = Math.random() * 5 + 's';
                coinsContainer.appendChild(coin);
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            initDefaultPrizes();
            initDefaultParticipants();
            updateCurrentPrizeInfo();
            renderWinnerHistory();
            renderParticipantList();
            createCoins();
        };
    </script>

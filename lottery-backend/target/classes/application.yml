spring:
  application:
    name: lottery-backend
  profiles:
    active: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/lottery_db?currentSchema=public
    username: lottery_user
    password: lottery_pass
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.lottery.entity.po
  configuration:
    map-underscore-to-camel-case: true
server:
  port: 8080
  servlet:
    context-path: /api
logging:
  level:
    root: INFO
    com.lottery: DEBUG
lottery:
  jwt:
    secret: lottery-secret-key-2024
    expiration: 7200
  tenant:
    schema-prefix: tenant_
    default-schema: public
